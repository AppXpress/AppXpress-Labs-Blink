<ion-view title="Settings">
    <!-- header toggle button -->
    <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon toggle-left" menu-toggle="left"></button>
    </ion-nav-buttons>
    <!-- header bar -->
    <ion-header-bar class="bar-dark"></ion-header-bar>

    <!-- settings page content -->
    <ion-content>

        <!-- check box list -->
        <h4 style="color: white;padding: 16px;">Select Database</h4>
        <ion-list>
            <ion-checkbox ng-repeat="item in settings" ng-model="item.checked" ng-checked="item.checked" ng-click="onChangeSettings(item)">
                {{ item.text }}
            </ion-checkbox>
        </ion-list>
        <!-- <h4 style="color: white;padding: 16px;" ng-click="gotoDisclaimer()">Disclaimer</h4> -->
    </ion-content>
</ion-view>
