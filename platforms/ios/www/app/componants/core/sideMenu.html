<ion-side-menus>
    <ion-side-menu-content>
        <!-- navigation bar -->
        <ion-nav-bar class="bar-common-header nav-title-slide-ios7">
            <ion-nav-back-button></ion-nav-back-button>
        </ion-nav-bar>

        <!-- view container -->
        <ion-nav-view name="blinkContainer"></ion-nav-view>
    </ion-side-menu-content>

    <!-- side menu -->
    <ion-side-menu side="left">
        <!-- header bar -->
        <ion-header-bar class="bar-dark"></ion-header-bar>
        
        <ion-content>
            <ion-list>
                <a class="item menu-item item-icon-left" menu-close ui-sref="app.scanner">
                    <b><i class="icon ion-ios-home-outline"></i></b> Home
                </a>
                <a class="item menu-item item-icon-left" menu-close ui-sref="app.history">
                    <i class="icon ion-ios-time-outline"></i> History
                </a>
                <a class="item menu-item item-icon-left" menu-close ui-sref="app.favorite">
                    <i class="icon ion-ios-heart-outline"></i> Favourites
                </a>
            </ion-list>
            <ion-list class="settings">
                <a class="item menu-item item-icon-left" menu-close ui-sref="app.settings">
                    <i class="icon ion-ios-gear-outline ion-gear-a"></i> Settings
                </a>
                <a class="item menu-item item-icon-left" menu-close onclick="window.open('https://developer.gtnexus.com', '_system', 'location=yes')">
                    <i class="icon ion-ios-help-outline"></i> Help
                </a>

                <a class="item menu-item item-icon-left" menu-close ui-sref="app.disclaimer">
                    <i class="icon ion-ios-locked-outline"></i> Terms & Conditions
                </a>
                <a class="item menu-item item-icon-left" menu-close onclick="window.open('https://developer.gtnexus.com', '_system', 'location=yes')">
                    <i class="icon ion-ios-star-outline"></i> Feedback
                </a>
                <a class="item menu-item item-icon-left" menu-close onclick="window.open('https://developer.gtnexus.com', '_system', 'location=yes')">
                    <i class="icon ion-ios-heart"></i> Thank you's
                </a>
                 
                
            </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
